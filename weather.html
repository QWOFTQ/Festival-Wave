<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="css/tooplate-wave-cafe.css" />
    <!--
Tooplate 2121 Wave Cafe
https://www.tooplate.com/view/2121-wave-cafe
-->
    <!-- Weather Page -->
    <div class="weatherStart">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false" />
          <button><img src="img/weather/search.png" /></button>
        </div>
        <div class="weather">
          <img src="img/weather/clouds.png" class="weather-icon" />
          <h1 class="temp">20°C</h1>
          <h2 class="city">Seoul</h2>
          <div class="details">
            <div class="col">
              <img src="img/weather/humidity.png" />
              <div>
                <p class="humidity">81%</p>
                <p>습도</p>
              </div>
            </div>

            <div class="col">
              <img src="img/weather/wind.png" />
              <div>
                <p class="wind">1m/s</p>
                <p>풍속</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end Weather Page -->
  </head>
  <body></body>
</html>
